<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/event_bus.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="button" value="emit message" id="emit" style="display: block">
    <input type="button" value="off" id="off" style="display: block">
    <textarea name="" cols="100"  id="msgList" cols="30" rows="10"></textarea>
</body>
<script >
    
    // date format
    function formmat() {
        let date = new Date();
        return `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()}: ${date.getMinutes()}: ${date.getSeconds()}`
    }
   
    var msgList = document.getElementById('msgList')

    // init instance
    var e = new eventBus({
    });

    var handler = function(msg) {
        msgList.innerHTML = `${msgList.value}\n${formmat()}收到：  ${ msg}`
    }
    // event subscribe
    e.on('msg', handler )

    // event publish
    document.getElementById('emit').onclick= function() {
        e.emit('msg', 'hello')
    }

    //remove event subscribe handler
    document.getElementById('off').onclick= function() {
        e.off('msg', handler)
    }

</script>
</html>
